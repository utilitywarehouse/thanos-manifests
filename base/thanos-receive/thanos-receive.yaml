apiVersion: v1
kind: Service
metadata:
  name: thanos-receive
  labels:
    app.kubernetes.io/name: thanos-receive
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "10902"
spec:
  selector:
    app.kubernetes.io/name: thanos-receive
  clusterIP: None
  ports:
    - name: grpc
      port: 10901
      targetPort: grcp
    - name: http
      port: 10902
      targetPort: http
    - name: remote-write
      port: 19291
      targetPort: remote-write
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: thanos-receive
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-receive
  labels:
    app.kubernetes.io/name: thanos-receive
spec:
  replicas: 1
  serviceName: thanos-receive
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-receive
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-receive
    spec:
      serviceAccountName: thanos-receive
      containers:
        - name: thanos-receive
          image: thanos
          args:
            - receive
            - --log.level=warn
            - --tsdb.path=/var/thanos/receive
            - --label=receive_replica="$(NAME)"
            - --objstore.config-file=/etc/thanos/config.yaml
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
            - name: remote-write
              containerPort: 19291
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 25
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 25
            timeoutSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /var/thanos/receive
            - name: thanos-storage
              mountPath: /etc/thanos
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 4000m
              memory: 4000Mi
      volumes:
        - name: thanos-storage
          configMap:
            name: thanos-storage
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
