apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  service: monitoring
resources:
  - prometheus.yaml
  - thanos-compact.yaml
  - thanos-query.yaml
  - thanos-rule.yaml
  - thanos-store.yaml
images:
  - name: thanos
    newName: quay.io/thanos/thanos
    newTag: v0.7.0
  - name: prometheus
    newName: prom/prometheus
    newTag: v2.13.0
