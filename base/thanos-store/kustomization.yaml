apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - memcached-peers-svc.yaml
  - memcached.yaml
  - thanos-store.yaml
patches:
  - path: memcached-resource-patch.yaml
images:
  - name: thanos
    newName: quay.io/thanos/thanos
    newTag: v0.35.1
labels:
  - includeSelectors: true
    pairs:
      service: monitoring
