apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store
  labels:
    app: thanos-store
spec:
  template:
    spec:
      containers:
      - name: thanos-store
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/service-account/credentials.json"
        volumeMounts:
        - name: prometheus-storage
          mountPath: /etc/secrets/service-account/credentials.json
          subPath: credentials.json
