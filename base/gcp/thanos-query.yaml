apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-query
data:
  store-sd.yaml: |-
    - targets:
      - prometheus-0.thanos-sidecar.sys-mon:10901
      - prometheus-1.thanos-sidecar.sys-mon:10901
      - thanos-store.sys-mon:10901
      - thanos-rule.sys-mon:10901
      labels:
        team: infra
    - targets:
      - prometheus-0.thanos-sidecar.sys-prom:10901
      - prometheus-1.thanos-sidecar.sys-prom:10901
      - thanos-store.sys-prom:10901
      - thanos-rule.sys-prom:10901
      labels:
        team: infra
    - targets:
      - prometheus-0.thanos-sidecar.telecom:10901
      - prometheus-1.thanos-sidecar.telecom:10901
      - thanos-store.telecom:10901
      - thanos-rule.telecom:10901
      labels:
        team: telco
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
spec:
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      containers:
      - name: thanos-query
        args:
        - query
        - --log.level=info
        - --query.replica-label=replica
        - --store.sd-files=/etc/thanos/store-sd.yaml
        - --store.response-timeout=30s
        resources:
          requests:
            cpu: 500m
            memory: 1000Mi
          limits:
            memory: 4000Mi
